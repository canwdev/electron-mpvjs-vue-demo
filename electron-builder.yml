productName: WebchimeraDemo
appId: com.example.webchimera_demo
asar: true
asarUnpack:
  - "static"
  - "public"
files:
  - "public/**/*"
  - "src/**/*"
  - "static/**/*"
publish:
  - provider: generic
    url: download
extraMetadata:
  main: "./src/main.js"
mac:
  target:
    - dmg
    - zip
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: "/Applications"
win:
  target:
    - nsis
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  shortcutName: Webchimera Demo

linux:
  category: Tools
  target:
    - AppImage
    - deb
    - rpm
